name: Test, Build, Deploy

on: push

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install
      - run: yarn test
  run_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install
      - run: yarn lint
  build:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: c-hive/gha-yarn-cache@v2
      - run: yarn install
      - run: yarn build
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dist.zip dist
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist.zip

  deploy:
    if: false
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist.zip
      - uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: 'dist.zip'
          REMOTE_HOST: 'chat.johannes-jahn.com'
          REMOTE_USER: 'ubuntu'
          TARGET: 'dev/chat-api/'
      - uses: appleboy/ssh-action@master
        with:
          host: chat.johannes-jahn.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: cd dev/chat-api && mv dist.zip tmp && mv tmp/dist.zip dist.zip && rm -rf dist && unzip dist.zip && docker-compose -f docker-compose.prod.yml restart chat && rm -rf tmp && rm dist.zip
