name: Test, Build

on:
  push:
    branches:
      - '**'
jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [20, 22, 25.0.0]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:int
  test-container:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.test.yml run chat npm run test:int
  test-e2e:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [20, 22, 25.0.0]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:e2e
  test-container-e2e:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.test.yml run chat npm run test:e2e
  test-coverage:
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 25.0.0
          cache: 'npm'
      - run: npm ci
      - run: npm run test:cov
      - uses: actions/upload-artifact@master
        with:
          name: coverage
          path: coverage
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 25.0.0
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
  tsc:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [20, 22, 25.0.0]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run tsc
  version-bump:
    if: "!startsWith(github.event.head_commit.message, '[RELEASE]') && github.ref == 'refs/heads/main'"
    runs-on: ubuntu-24.04
    needs: [tsc, lint, test, test-e2e, test-container, test-container-e2e]
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{secrets.PAT}}
      - uses: actions/setup-node@v6
        with:
          node-version: 25.0.0
          cache: 'npm'
      - run: |
          sudo snap install yq
          git config --global user.name 'Johannes Jahn'
          git config --global user.email 'johannes.jahn@outlook.com'
          NEW_VERSION=$(npm version patch --no-git-tag-version)  
          yq eval ".images.backend.version = \"${NEW_VERSION:1}\"" -i k8s/chat-api/values.yaml
          git add .
          git commit -m "[RELEASE] $NEW_VERSION"
          git tag -a "$NEW_VERSION" -m "[RELEASE] ${NEW_VERSION:1}"
          git push
          git push --tags
  build:
    runs-on: ubuntu-24.04
    needs: [tsc, lint, test, test-e2e]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 25.0.0
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dist.zip dist
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist.zip
  build-image:
    if: startsWith(github.event.head_commit.message, '[RELEASE]') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    needs: [tsc, lint, test, test-e2e, test-container, test-container-e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract version
        id: meta
        run: echo "version=$(jq -r .version ./package.json)" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            johannesjahn/chat-api:latest
            johannesjahn/chat-api:${{ env.version }}
